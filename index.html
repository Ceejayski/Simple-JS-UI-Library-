<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar is-justify-content-center has-background-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <h3 class="title is-2">Library</h3>
            </a>
        </div>
    </nav>
    <section class="section has-background-white">
        <div class="container">
            <div class="columns is-desktop is-vcentered">
                <form class="column is-half is-offset-one-quarter" id="book-form">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label for="title" class="label">Title</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <input class="input" type="text" id="title" name="title" placeholder="Text input">
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label for="author" class="label">Author</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <input class="input" type="text" id="author" name="author" placeholder="Text input">
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label for="pages" class="label">Number of pages</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <input class="input" type="text" id="pages" name="pages" placeholder="Text input">
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label for="genre" class="label">Genre</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <input class="input" type="text" id="genre" name="genre" placeholder="Text input">
                            </div>
                        </div>
                    </div>
                    <label class="checkbox text-center">
                        <input type="checkbox" id="read">
                        Already Read?
                    </label>
                    <div class="form-btn">
                        <input type="submit" value="Submit" class="button is-success submit">
                    </div>
                </form>
            </div>
            <div class="columns" id="books-list">

            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
